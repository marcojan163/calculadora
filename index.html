<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <article class="art-calculadora">
           
                <h1 class="calculadora-titulo">CALCULADORA</h1>
           
           
                <input type="text" class="resultado" id="resultado">
           
        </article>
    </section>

    <section class="gridNumeros">
        <div class="numerosItems">
           <button class="btn-numero">7</button>
           <button class="btn-numero">8</button>
           <button class="btn-numero">9</button>
           <button class="btn-numero">4</button>
           <button class="btn-numero">5</button>
           <button class="btn-numero">6</button>
           <button class="btn-numero">1</button>
           <button class="btn-numero">2</button>
           <button class="btn-numero">3</button>
           <button class="btn-numero">0</button>
        </div>
        <div class="funcionesItems">
            <button class="btn-numero">C</button>
            <button class="btn-numero">CE</button>
            <button class="btn-numero">/</button>
            <button class="btn-numero">*</button>
            <button class="btn-numero">-</button>
            <button class="btn-numero">+</button>
            <button class="btn-numero">=</button>
            
        </div>
        
    </section>
    

</body>
</html>
